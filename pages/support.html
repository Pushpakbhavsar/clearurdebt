<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="app">

  <!-- Sidebar -->
  <aside class="sidebar">
 <h2 class="logo">
  <a href="index.html">ClearDebtway</a>
</h2>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="#">Cases</a>
      <a href="#">Payments</a>
      <a href="documents.html">Documents</a>
      <a class="active" href="support.html">Support</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="main">

    <h1>Support</h1>
    <p class="subtitle">We are here to help you with your case</p>

    <!-- Support Card -->
    <div class="card">
    

      <div class="support-form">
        <div>
          <label>Your Name</label>
          <input type="text" placeholder="Enter your name">
        </div>

        <div>
          <label>Email</label>
          <input type="email" placeholder="Enter your email">
        </div>

        <div>
          <label>Issue Type</label>
          <select>
            <option>Select issue type</option>
            <option>Payment Issue</option>
            <option>Document Issue</option>
            <option>Case Status</option>
            <option>Other</option>
          </select>
        </div>

        <div>
          <label>Message</label>
          <textarea rows="4" placeholder="Describe your issue"></textarea>
        </div>

        <button class="btn">Submit Ticket</button>
      </div>
    </div>

    <!-- Contact Info -->
    <div class="card">
      <h3>Contact Information</h3>
      <p><strong>Email:</strong> support@debtway.com</p>
      <p><strong>Phone:</strong> +91 98765 43210</p>
      <p><strong>Working Hours:</strong> Mon – Fri, 9 AM – 6 PM</p>
    </div>

  </main>
</div>

</body>
</html>
